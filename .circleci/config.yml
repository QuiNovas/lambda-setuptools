version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run: sudo apt-get -y install pandoc
      - run: python setup.py sdist bdist_wheel
  upload:
    docker:
      - image: circleci/python:2.7
      - run: pip install twine
      - run: twine upload dist/*
    steps:
workflows:
  version: 2
  build-only:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
  build-and-upload:
    jobs:
      - build
      - upload:
          context: pypi
          filters:
            branches:
              only:
                - master
          requires:
            - build
